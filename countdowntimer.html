<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome 2022</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="countdowntimer.css">
    </head>
    <body>
       <h1 class="newyear">New <span class="year1">Year's</span> Eve</h2>
       <div class="countdown-container">
       <div class="countdown-days ">
       <p class="textis1" id="days">0</p>
       <span class="hiD">Days</span>
       </div>

       <div class="countdown-hours ">
       <p class="textis2" id="hours">0</p>
       <span class="hiH">Hours</span>
       </div>

       <div class="countdown-minutes ">
       <p class="textis3" id="minutes">0</p>
       <span class="hiM">Min</span>
       </div>

       <div class="countdown-seconds">
       <p class="textis4" id="seconds">0</p>
       <span class="hiS">Sec</span>
       </div>
</div>

        <!--javascript code -->
        <script>
            const daysEl=document.getElementById("days");
             const hoursEl=document.getElementById("hours");
              const minutesEl=document.getElementById("minutes");
               const secondsEl=document.getElementById("seconds");

        const newYear="1 Jan 2022";
        function countDown(){
            const newYearDate=new Date(newYear);
            const currentDate=new Date();

            const totalseconds=(newYearDate-currentDate)/1000;

            const days=Math.floor(totalseconds/3600/24);
            const hours=Math.floor(totalseconds/3600)%24;
            const minutes=Math.floor(totalseconds/60)%60;
            const seconds=Math.floor(totalseconds)%60;

            daysEl.innerHTML=days;
            hoursEl.innerHTML=hours;
            minutesEl.innerHTML=minutes;
            secondsEl.innerHTML=seconds;

            }
            countDown();
            setInterval(countDown,1000);
        </script>

    </body>
</html>
